name: Deploy with Client ID
on: [push]  # Runs on every git push

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout your code
      - uses: actions/checkout@v4

      # Step 2: Inject Client ID from Secrets
      - name: Replace placeholder with Client ID
        run: |
          sed -i "s|CLIENT_ID_PLACEHOLDER|${{ secrets.CLIENT_ID }}|g" auth.js

      # Step 3: Deploy to GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./   # Or your build folder (e.g., 'dist/')
